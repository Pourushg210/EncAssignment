<body>

    <div class="flex-container">
        <div *ngIf="isLoading" class="loading-div">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <mat-tab-group mat-align-tabs="center" backgroundColor="primary">
            <mat-tab label="Company List">
                <div *ngIf="!isLoading">
                    <br>
                    <h1 style="text-align: center;">Companies List</h1>

                    <mat-card>
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z5">

                            <ng-container matColumnDef="CompanyName">
                                <th mat-header-cell *matHeaderCellDef> Company Name </th>
                                <td mat-cell *matCellDef="let element"> <a [routerLink]="['id', element.id]">
                                        {{element.name}} </a> </td>
                            </ng-container>

                            <ng-container matColumnDef="Description">
                                <th mat-header-cell *matHeaderCellDef> Description </th>
                                <td mat-cell *matCellDef="let element">{{element.description}}</td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        </table>
                    </mat-card>
                </div>
            </mat-tab>
            <mat-tab label="Contact Persons List">
                <div *ngIf="!isLoading">
                    <br>
                    <h1 style="text-align: center;">Contact List</h1>

                    <mat-card>

                        <div class="component-button-row" style="width: 80%;margin-left: 10%;margin-right: 10%;">
                            <button mat-raised-button color="primary" style="float: right;" (click)="addContact()">Add Contact</button>
                        </div>

                        <br>
                        <br>

                        <table mat-table [dataSource]="dataSourceContacts" class="mat-elevation-z5">

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element">
                                    <!-- <a [routerLink]="['id', element.id]"> -->
                                    {{element.name}}
                                    <!-- </a>  -->
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="country">
                                <th mat-header-cell *matHeaderCellDef> Country </th>
                                <td mat-cell *matCellDef="let element">{{element.country}}</td>
                            </ng-container>

                            <ng-container matColumnDef="phone">
                                <th mat-header-cell *matHeaderCellDef> Phone </th>
                                <td mat-cell *matCellDef="let element">{{element.phone}}</td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef>
                                    Action
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <button title="Update" mat-icon-button class="btn" (click)="navToUpdateContact(element.id)" too>
                                        <mat-icon>update</mat-icon>
                                    </button>

                                    <button title="Delete" mat-icon-button class="btn" (click)="deleteContact(element.id)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="ContactsColumns; sticky:true"></tr>
                            <tr mat-row *matRowDef="let row; columns: ContactsColumns;"></tr>

                        </table>
                    </mat-card>
                </div>

            </mat-tab>
        </mat-tab-group>
    </div>
    <!-- <router-outlet></router-outlet> -->
</body>
